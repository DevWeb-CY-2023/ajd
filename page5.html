<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="UTF-8">
    <title> pages </title>
    <link rel="stylesheet" type="text/css" href="stylepage5.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- Page 5 -->
    <div class="page4">
        <!-- En-tête de la page -->
        <div class="bande">
            <div class="m_header">
                <a href="page4.html"> <img src="LOGOS_JEUNES.svg" alt="Your Image"> </a>
                <h2> RÉFÉRENT </h2>
                <h3> Je confirme la valeur de ton engagement </h3>
            </div>

            <!-- Bande de couleur avec des boutons -->
            <!-- ajouter la classe m_jc-center pour centrer le contenu -->
            <div class="m_buttons m_flex-parent">
                <a href="page4.html" style="color:pink" rel="noreferrer"> JEUNE </a>
                <a href="page5.html" style="color:rgb(56,151,4)" rel="noreferrer"> RÉFÉRENT </a>
                <a href="#m__" style="color:rgb(51,25,249)" rel="noreferrer"> CONSULTANT </a>
                <a href="page6.html" style="color:rgb(147,142,143)" rel="noreferrer"> PARTENAIRES </a>
            </div>
        </div>

        <!-- Contenu principal de la page -->

        <div class="header">
            <h1>Confirmez cette expérience et ce que vous avez pu constater au contact de ce jeune.</h1>
        </div>
        <form>
            <div class="form-container1">

                <div class="form-row1">
                    <label for="nom">NOM :</label>
                    <input type="text" id="nom" name="nom" required>
                </div> <br>
                <div class="form-row">
                    <label for="prenom">PRÉNOM :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div> <br>
                <div class="form-row">
                    <label for="anniv">DATE DE NAISSANCE:</label>
                    <input type="date" id="anniv" name="birthday">
                </div> <br>
                <div class="form-row">
                    <label for="email">ADRESSE MAIL :</label>
                    <input type="email" id="email" name="email" required>
                </div> <br>
                <div class="form-row">
                    <label for="reseauSocial">RÉSEAU SOCIAL :</label>
                    <input type="text" id="reseauSocial" name="reseauSocial" required>
                </div> <br>
                <div class="form-row">
                    <label for="engagement">PRÉSENTATION :</label>
                    <input type="text" id="presentation" name="presentation" required>
                </div> <br>
                <div class="form-row">
                    <label for="duree">DURÉE :</label>
                    <input type="text" id="duree" name="duree" required>
                </div> <br>
            </div>

            <!-- 2e formulaire -->
            <form>
                <div class="form-container2">
                    <div class="form-row2">
                        <h3>SES SAVOIRS-ÊTRES : <br> Je confirme sa/son*</h3> <br>
                        <div>
                            <input type="checkbox" id="confiance" name="choix" value="confiance">
                            <label for="confiance">Confiance</label>
                        </div>
                        <div>
                            <input type="checkbox" id="bienveillance" name="choix" value="bienveillance">
                            <label for="bienveillance">Bienveillance</label>
                        </div>
                        <div>
                            <input type="checkbox" id="respect" name="choix" value="respect">
                            <label for="respect">Respect</label>
                        </div>
                        <div>
                            <input type="checkbox" id="honnetete" name="choix" value="honnetete">
                            <label for="honnetete">Honnêteté</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tolérance" name="choix" value="tolérance">
                            <label for="tolérance">Tolérance</label>
                        </div>
                        <div>
                            <input type="checkbox" id="juste" name="choix" value="juste">
                            <label for="juste">Juste</label>
                        </div>
                        <div>
                            <input type="checkbox" id="impartial" name="choix" value="impartial">
                            <label for="impartial">Impartial(e)</label>
                        </div>
                        <div>
                            <input type="checkbox" id="travail" name="choix" value="travail">
                            <label for="travail">Travail</label>
                        </div>
                    </div>
                    <p> *Faire 4 choix au maximum </p>
                    <div class="comments">
                        <div class="form-row0">
                            <h3> COMMENTAIRES </h3> <br>
                            <textarea id="comments" name="comments" required></textarea>
                        </div>
                    </div> <br>
                    <div class="form-row3">
                        <button id="valider" type="submit">Valider</button>
                    </div>
                </div>
            </form>
